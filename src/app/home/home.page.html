<ion-header>
  <ion-toolbar>
    <ion-title>
      BLE Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center">{{message}}</h2>
  <ion-list>
    <ion-card-content *ngFor="let device of devices">
      <p>{{device.name || 'Unnamed'}}</p>
      <p>{{device.id}}</p>
    </ion-card-content>
  </ion-list>
</ion-content>
